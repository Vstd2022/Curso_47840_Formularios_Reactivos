
<main>    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Ingreso de datos</h6>
                <div class="row">
                    <div class="col-8">
                <form [formGroup]="ingresoform" (ngSubmit)="guardar()" class="m-3 col-lg-6">
                    <div class="form-group">
                        <label for="Nombres">Nombre</label>
                        <input [formControl]="nombrecontrol" class="form-control" type="text" />
                        <small *ngIf="nombrecontrol.errors?.['required']"  class="text-danger">
                            Este campo es requerido
                        </small>
                        <small *ngIf="nombrecontrol.errors?.['maxLength']"  class="text-danger">
                            Este campo no puede exceder los 70 caracteres
                        </small>                                              
                    </div>                    
                    <div class="form-group">
                        <label for="Apellidos">Apellidos</label>
                        <input [formControl]="apellidocontrol" class="form-control" type="text" />
                        <small *ngIf="apellidocontrol.errors?.['required']" class="text-danger">
                            Este campo es requerido
                        </small> 
                    </div>     

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input [formControl]="emailcontrol" class="form-control" type="text" />
                        <small *ngIf="emailcontrol.errors?.['required']"  class="text-danger">
                            Este campo es requerido
                        </small> 
                    </div> 
                    <div>
                        <button type="submit">Guardar</button>
                    </div>                   
                </form>
                </div>
                <div class="col-4">
                </div>
            </div>
            </div>
        </div>  
    </div>

</main>
